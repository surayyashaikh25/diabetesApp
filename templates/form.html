<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid rgb(129, 126, 126);
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 9px 9px 9px 0;
  font-weight:bold;
  display: inline-block;
  background: whitesmoke;
  border: 1px solid rgb(184, 181, 181);
  width: 75%;
  border-radius: 4px;
}

input[type=submit] {
  background-color: #11ad17;
  color: rgb(240, 243, 245);
  text-align: center;
  padding: 12px 20px;
  border: none;
  font-style:oblique;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #0c9613;
}

.col-25 {
  float: left;
  opacity: 0.6;
   filter: alpha(opacity=60);
  color: #2b0414;
  font-size: 20px;
  width: 25%;
  margin-top: 6px;
  margin-left: 20px;
}

.col-75 {
  float: left;
  background: transparent;
  width: 50%;
  margin-top: 6px;
}
input {
   opacity: 0.6;
   border: 1px solid black;
   background-color: #ffffff;
   filter: alpha(opacity=60);

    }

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
</head>
  <body style="background-image: url(https://chfht.ca/wp-content/uploads/2018/08/GettyImages-651356550.jpg)">
<center>
<h1 style="font-style: bold; font-size: 40px; color: rgb(190, 16, 45)">***<u>Welcome To Diabetes Tester</u>***</h1>

   <br />
  </form>
</div>

</body>
</html>
